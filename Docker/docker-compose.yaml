httpd:
    image: zimmertr/personal-website:latest
    hostname: "personal_website"
    ports:
        - "80:80"
    volumes:
        - /mnt/Hub/apps/Apache/www:/var/www
        - /mnt/Hub/apps/Apache/httpd:/etc/httpd/
        - /mnt/Hub/apps/Apache/logs:/var/log/httpd
        - /mnt/Hub/apps/Apache/weatherrc:/root/.weatherrc

